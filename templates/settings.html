<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .settings-sidebar {
            background: #f8f9fa;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .settings-content {
            padding: 30px;
        }
        .nav-link {
            color: #444;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover {
            background: #e9ecef;
        }
        .nav-link.active {
            background: #0d6efd;
            color: white;
        }
        .form-switch .form-check-input {
            width: 3em;
        }
        .settings-header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 settings-sidebar">
                <h4 class="mb-4">Settings</h4>
                <div class="nav flex-column">
                    <a class="nav-link active" href="#profile"><i class="fas fa-user me-2"></i>Profile</a>
                    <a class="nav-link" href="#privacy"><i class="fas fa-lock me-2"></i>Privacy</a>
                    <a class="nav-link" href="#notifications"><i class="fas fa-bell me-2"></i>Notifications</a>
                    <a class="nav-link" href="#account"><i class="fas fa-cog me-2"></i>Account</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2">
                <div class="settings-content">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Profile Section -->
                        <div id="profile" class="settings-section">
                            <div class="settings-header">
                                <h3>Profile Settings</h3>
                                <p class="text-muted">Manage your profile information</p>
                            </div>
                            
                            <div class="mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <img src="{{ user.profile_picture.url|default:'#' }}" alt="Profile" class="rounded-circle me-3" style="width: 100px; height: 100px; object-fit: cover;">
                                    <div>
                                        <button class="btn btn-outline-primary">Change Photo</button>
                                        <input type="file" name="profile_picture" class="d-none">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Display Name</label>
                                    <input type="text" class="form-control" name="display_name">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" name="bio" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Privacy Section -->
                        <div id="privacy" class="settings-section">
                            <div class="settings-header">
                                <h3>Privacy Settings</h3>
                                <p class="text-muted">Control your privacy preferences</p>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" name="private_profile">
                                    <label class="form-check-label">Private Profile</label>
                                </div>
                                
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" name="show_email">
                                    <label class="form-check-label">Show Email to Others</label>
                                </div>
                                
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" name="show_online_status">
                                    <label class="form-check-label">Show Online Status</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
